<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
    <script src="{{ url_for('static', filename='register.js') }}"></script>
    <title>SmartTrade Home</title>
  </head>
  <body>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="links">
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}" class="active">Register</a>
                </div>
                <form action = "" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingUsername" name="username" required minlength="5">
                        <label for="floatingUsername" class="form-label">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingNickname" name="nickname" required minlength="1">
                        <label for="floatingNickname" class="form-label">Preferred Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password" required minlength="8">
                        <label for="floatingPassword" class="form-label">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" name="confirmPassword" required minlength="8">
                        <label for="floatingConfirmPassword" class="form-label">Confirm Password</label>
                    </div>
                    <div>
                        <p id="message"></p>
                    </div>
                    <div>
                        <button class="btn btn-light" type="submit" id="submitButton">Login</button>
                    </div>
                </form>
                <div>
                    {% if msg %}
                        <p class="error-message"> {{ msg }} </p>
                    {% endif %}
                </div>
            </div>
        </div>
  </body>
</html>
