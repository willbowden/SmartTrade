<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <title>SmartTrade Home</title>
  </head>

  <body>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="links">
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}" class="active">Register</a>
                </div>
                <form action = "" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingUsername" name="username">
                        <label for="floatingUsername" class="form-label">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingNickname" name="nickname">
                        <label for="floatingNickname" class="form-label">Preferred Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password">
                        <label for="floatingPassword" class="form-label">Password</label>
                    </div>
                    <div>
                        <button class="btn btn-light" type="submit">Login</button>
                    </div>
                </form>
                <div>
                    {% if msg %}
                        <p class="error-message"> {{ msg }} </p>
                    {% endif %}
                </div>
            </div>
        </div>
  </body>
</html>
